<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="log-behavior.html">

<dom-module id="line-chart-item">
  <template strip-whitespace>
    <app-localstorage-document key="[[id]]" data="{{dataset.data}}" log$={{verbose}}></app-localstorage-document-->
  </template>
  <script>
    Polymer({
      is: 'line-chart-item',
      behaviors: [
        AppBehaviors.LogBehavior
      ],
      properties: {
        label: {
          type: String,
          value: 'undefined'
        },
        backgroundColor: {
          type: String,
          value: 'rgba(220,220,220,0.2)'
        },
        borderColor: {
          type: String,
          value: 'rgba(220,220,220,1)'
        },
        pointBackgroundColor: {
          type: String,
          value: 'rgba(220,220,220,1)'
        },
        pointBorderColor: {
          type: String,
          value: 'rgba(255,255,255,1)'
        },
        labels: {
          type: Array,
          notify: true
        },
        dataset: {
          type: Object,
          notify: true
        },
        lastMessage: {
          type: Object,
          notify: true,
          observer: '_processMessage'
        },
        _maxValues: {
          type: Number,
          value: 5
        }
      },
      ready: function() {
        // configure dataset properties - http://www.chartjs.org/docs/#line-chart-dataset-structure
        this.async(function() {
          this.dataset.label = this.label;
          this.dataset.fill = true;
          this.dataset.backgroundColor = this.backgroundColor;
          this.dataset.borderWidth = 1;
          this.dataset.borderColor = this.borderColor;
          this.dataset.pointBackgroundColor = this.pointBackgroundColor;
          this.dataset.pointBorderColor = this.pointBorderColor;
        });
      },
      /**
       * process incoming messages
       */
      _processMessage: function(message) {
        this.async(function() {
          if (message) {
             // place and determine label index
             var index = this._place(message.timestamp);
             // push value at corresponding index
             // TODO log lane
             this._log("push value=" + message.value + " at index=" + index + ", label=" + this.labels[index]);

             //this.splice('dataset.data', index, 1, message.value);
             this.set('dataset.data.' + index, message.value);

             //var interpolate = index == this.maxValues ?
             // notify parent element <line-chart>
             this.fire('chart-update', {'id': this.id, 'interpolate': true});
          }
        });
      },
      interpolate: function() {
         var path = 'dataset.data';
         if (this.dataset.data.length >= this._maxValues) {
           this.shift(path);
         }
         this.push(path, this.dataset.data[this.dataset.data.length - 1]);
       },
      /**
       * place timestamp as new label to x-axis and return index on x-axis
       */
      _place: function(timestamp) {
        var label = timestamp;
        var index = this.labels.lastIndexOf(timestamp);
        //var label = new Label(timestamp);
        //var index = this._lastIndexOf(label);
        // push new label if label isn't available so far -- don't care of any natural (re-)order
        if (index === -1) {
          // shift labels & dataset(s) to gain space if value limit is already reached
          console.log("... labels");
          if (this.labels.length >= this._maxValues) {
            this.shift('labels');
            this.shift('dataset.data');
          }
          // push a new label to the labels end
          this.push('labels', label);
          index = this.labels.length - 1;
        }
        // return index of passed label
        return index;
      },
      /**
        * return the last index at which the label can be found, or -1 if it isn't present
        */
      _lastIndexOf: function(label) {
        var index = -1;
        // search x-axis backward for an equal entry
        for (var i = this.labels.length - 1; i > -1; i--) {
          // break if a similar timestamp is found
          if (this.labels[i].timestamp === label.timestamp) {
            index = i;
            break;
          }
        }
        return index;
      }
    });
  </script>
</dom-module>
