        font-weight: normal;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;

        :host {
          --app-grid-columns: 3;
        }
        [main-title] {
          font-size: 4em;
        }
      }
      @media screen and (min-width: 700px) and (max-width: 1000px) {
        :host {

        }
        [main-title] {
          font-size: 3em;
        }

      @media screen and (max-width: 700px) {
        :host {

        font-weight: normal;
        white-space: nowrap;
      }
      .widget-body {
        padding: 10px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        @apply(--shadow-elevation-2dp);
        height: 100%;

      .widget-chart {
