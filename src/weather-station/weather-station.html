    <style is="custom-style" include="app-grid-style">
      :host {
        display: block;
        @apply(--paper-font-common-base);
        --app-grid-columns: 2;
        --app-grid-gutter: 5px;
        --app-grid-expandible-item-columns: 3;
        --app-grid-item-height: 100%;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30vh;
        color: #fff;
        background-image: url(../img/header.png);
        background-position: bottom center;
        background-size: cover;
        z-index: 1; /* added z-index to avoid that the chart.js canvas shine through the header */
        --app-header-background-front-layer: {
          background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        };
        --app-header-background-rear-layer: {
          background-color: var(--paper-blue-500);
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [main-title] {
        font-weight: bold;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] {
        font-size: 1em;
        font-weight: normal;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      @media screen and (min-width: 1000px) {
        :host {
          --app-grid-columns: 3;
        }
        [main-title] {
          font-size: 3em;
        }
      }
      @media screen and (min-width: 700px) and (max-width: 1000px) {
        :host {
          --app-grid-columns: 2;
        }
        [main-title] {
          font-size: 2em;
        }
      }
      @media screen and (max-width: 700px) {
        :host {
          --app-grid-columns: 1;
        }
        [main-title] {
          font-size: 1em;
        }
      }
      .content-area {
        background-color: white;
      }
      .widget-header {
        padding: 10px;
        background-color: white;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 100%;
        @apply(--layout-horizontal);
      }
      .widget-header-title {
        padding: 5px 15px 5px 15px;
        color: var(--paper-blue-grey-700);
        font-weight: normal;
        text-align: left;
        @apply(--layout-flex);
        @apply(--layout-self-center);
      }
      .widget-header-label {
        margin: 0px 2px 0px 2px;
        padding: 5px 15px 5px 15px;
        border-radius: 15px;
        background-color: var(--paper-red-500);
        color: white;
        font-weight: normal;
        white-space: nowrap;
      }
      .widget-body {
        padding: 10px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        @apply(--shadow-elevation-2dp);
        height: 100%;
      }
      .widget-chart {
        width: 100%;
        height: 100%;
      }
      .widget-footer {
        margin: 5px;
        color: var(--paper-blue-grey-700);
        text-align: center;
        font-size: 0.75em;
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
      paper-dialog {
        width: 100%;
      }
    </style>

    <!-- settings dialog -->
    <paper-dialog id="mqtt_dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" withBackdrop>
      <h2>MQTT settings</h2>
      <paper-input label="Enter MQTT broker URL"></paper-input>
      <paper-input label="User"></paper-input>
      <paper-input label="Password"></paper-input>
      <paper-toggle-button>Connect</paper-toggle-button>
      <span>[[connected]]<span>
      <!--div class="buttons">
        <paper-button on-tap="_connectMQTTBroker">Connect</paper-button>
      </div>
    </paper-dialog-->
    <!-- MQTT connection & subscription -->
    <mqtt-connection
      url="[[mqtt_broker_url]]"
      username="[[mqtt_broker_user]]"
      password="[[mqtt_broker_password]]"
      with-credentials
      auto
      connected="{{connected}}">
      <mqtt-subscription
        id="dht22_subscription"
        topic="sensor/DHT22"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_DHT22_response}}">
      </mqtt-subscription>
      <mqtt-subscription
        topic="sensor/BMP280"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_BMP280_response}}">
      </mqtt-subscription>
      <mqtt-subscription
        topic="sensor/MQ135"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_MQ135_response}}">
      </mqtt-subscription>
    </mqtt-connection>

  <script>
    Polymer({
      is: 'weather-station',
      properties: {
        _payloadParseFunc: {
          type: Function,
          readOnly: true,
          value: function () {
            return this._parsePayload.bind(this);
          }
        },
        mqtt_broker_url: {
          type: String,
          value: ""
        },
        mqtt_broker_user: {
          type: String,
          value: ""
        },
        mqtt_broker_password: {
          type: String,
          value: ""
        },
        last_DHT22_response: {
          type: Object,
          value: null,
          notify: true,
          observer: '_updateDHT22ChartValues'
        },
        last_BMP280_response: {
          type: Object,
          value: null,
          observer: '_updateBMP280ChartValues'
        },
        last_MQ135_response: {
          type: Object,
          value: null,
          observer: '_updateMQ135ChartValues'
        },
        temperature_chart: {
          type: Object,
          value: {
            labels: ["22:10", "22:11", "22:12", "22:13", "22:14", "22:15", "22:16"],
            datasets: [{
              label: "Temperature DHT22",
              fill: true,
              backgroundColor: "rgba(220,220,220,0.2)",
              borderColor: "rgba(220,220,220,1)",
              borderWidth: 1,
              data: [26.5, 26.4, 26.4, 26.2, 26.0, 26.2, 25.9]
            },
            {
              label: "Temperature BMP280",
              fill: true,
              backgroundColor: "rgba(151,187,205,0.2)",
              borderColor: "rgba(151,187,205,1)",
              borderWidth: 1,
              data: [25.8, 26.2, 25.9, 26.1, 25.8, 25.8, 25.6]
            }]
          }
        },
        humidity_chart: {
          type: Object,
          value: {
            labels: ["22:16"],
            datasets: [{
              label: "Humidity",
              fill: true,
              backgroundColor: "rgba(220,220,220,0.2)",
              borderColor: "rgba(220,220,220,1)",
              borderWidth: 1,
              responsive: true,
              data: [13.6]
            }]
          }
        },
        chart_options: {
          type: Object,
          value: {
            legend: {
              display: true,
              position: 'bottom'
            }
          }
        }
      },
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
          }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      _toggle: function(event) {

        // TODO
        console.log(Polymer.dom(event));

        var args = Polymer.dom(event).path[1].getAttribute('toggle');
        this.$[args].toggle();
      },
      _openMQTTSettings: function() {
        this.$.mqtt_dialog.open();
      },
      _connectMQTTBroker: function() {
        console.log("Try to connect to MQTT broker ...");

        // TODO
      },
      _parsePayload: function(...payload) {
        var jsonString = String.fromCharCode.apply(null, new Uint8Array(payload));
        return JSON.parse(jsonString);
      },
      _updateTimeline(chart, time) {
        var timeline = chart.labels;
        var datasets = chart.datasets;
        // TODO
        if (time !== timeline[timeline.length - 1]) {
          if (timeline.length >= 10) {
            timeline.shift();
          }
          timeline.push(time);
          for (var i = 0; i < datasets.length; i++) {
            if (timeline.length >= 10) {
              datasets[i].data.shift();
            }
            datasets[i].data.push('NaN');
          }
        }
      },
      _updateDHT22ChartValues: function(event) {
        if (event) {
          console.log(event);
          var json = event.parsedPayload;
          // review timeline(s) with current time
          var time = this._getCurrentTime();
          this._updateTimeline(this.humidity_chart, time);
          this._updateTimeline(this.temperature_chart, time);
          // add new value(s)
          var array = this.humidity_chart.datasets[0].data;
          array[array.length - 1] = json.humidity;
          array = this.temperature_chart.datasets[0].data;
          array[array.length - 1] = json.celsius;
          // rerender charts
          this.$.humidity_chart_id.updateChart();
          this.$.temperature_chart_id.updateChart();
        }
      },
      _updateBMP280ChartValues: function(event) {
        if (event) {
          console.log(event);
          var json = event.parsedPayload;
          // review timeline(s) with current time
          var time = this._getCurrentTime();
          this._updateTimeline(this.temperature_chart, time);
          // add new value(s)
          array = this.temperature_chart.datasets[1].data;
          array[array.length - 1] = json.celsius;
          // rerender charts
          this.$.temperature_chart_id.updateChart();
        }
      },
      _updateMQ135ChartValues: function(event) {
        if (event) {
          console.log(event);
          // TODO
        }
      },
      _getCurrentTime: function() {
        var now = new Date();
        return [this._pad(now.getHours()), this._pad(now.getMinutes()), this._pad(now.getSeconds())].join(':');
      },
      _pad: function(n) {
        return n < 10 ? '0' + n.toString(10) : n.toString(10);
      }
    });
  </script>
</dom-module>
