<dom-module id="weather-station">
  <template>
    <style is="custom-style" include="app-grid-style">
      :host {
        display: block;
        @apply(--paper-font-common-base);
        --app-grid-columns: 2;
        --app-grid-gutter: 5px;
        --app-grid-expandible-item-columns: 3;
        --app-grid-item-height: 100%;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30vh;
        color: #fff;
        background-image: url(../img/header.png);
        background-position: bottom center;
        background-size: cover;
        z-index: 1; /* added z-index to avoid that the chart.js canvas shine through the header */
        --app-header-background-front-layer: {
          background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        };
        --app-header-background-rear-layer: {
          background-color: var(--paper-blue-500);
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [main-title] {
        font-weight: bold;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] {
        font-size: 1em;
        font-weight: normal;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      @media screen and (min-width: 1000px) {
        :host {
          --app-grid-columns: 3;
        }
        [main-title] {
          font-size: 3em;
        }
      }
      @media screen and (min-width: 700px) and (max-width: 1000px) {
        :host {
          --app-grid-columns: 2;
        }
        [main-title] {
          font-size: 2em;
        }
      }
      @media screen and (max-width: 700px) {
        :host {
          --app-grid-columns: 1;
        }
        [main-title] {
          font-size: 1em;
        }
      }
      .content-area {
        background-color: white;
      }
      .widget-header {
        padding: 10px;
        background-color: white;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 100%;
        @apply(--layout-horizontal);
      }
      .widget-header-title {
        padding: 5px 15px 5px 15px;
        color: var(--paper-blue-grey-700);
        font-weight: normal;
        text-align: left;
        @apply(--layout-flex);
        @apply(--layout-self-center);
      }
      .widget-header-label {
        margin: 0px 2px 0px 2px;
        padding: 5px 15px 5px 15px;
        border-radius: 15px;
        background-color: var(--paper-red-500);
        color: white;
        font-weight: normal;
        white-space: nowrap;
      }
      .widget-body {
        padding: 10px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        @apply(--shadow-elevation-2dp);
        height: 100%;
      }
      .widget-chart {
        width: 100%;
        height: 100%;
      }
      .widget-footer {
        margin: 5px;
        color: var(--paper-blue-grey-700);
        text-align: center;
        font-size: 0.75em;
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
      paper-dialog {
        width: 100%;
      }
    </style>
    <!-- application -->
    <app-header-layout fullbleed>
      <!-- header -->
      <app-header condenses fixed
          effects="waterfall resize-snapped-title fade-background"
          effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
        <app-toolbar>
          <div condensed-title>My Weather Station</div>
          <paper-icon-button icon="icons:more-vert" alt="Settings" on-tap="_openMQTTSettings"></paper-icon-button>
        </app-toolbar>
        <div main-title>My Weather Station</div>
      </app-header>
      <!-- content area -->
      <div class="content-area">
        <div class="app-grid">
          <chart-widget id="temperature_widget_id" title="Temperature" label="[[last_DHT22_response.parsedPayload.celsius]]Â°C"></chart-widget>
          <chart-widget id="humidity_widget_id" title="Humidity" label="[[last_DHT22_response.parsedPayload.humidity]]%"></chart-widget>
          <chart-widget id="pressure_widget_id" title="Atmospheric pressure" label="[[last_BMP280_response.parsedPayload.pascal]]Pa"></chart-widget>
          <chart-widget id="co2_widget_id" title="CO2 in Air" label="[[last_MQ135_response.parsedPayload.co2]]%"></chart-widget>

          <!-- TODO other widget layouts, keep tabindex -->
          <div>
            <button class="widget-header" on-tap="_toggle" toggle="altitude">
              <div class="widget-header-title">Altitude</div>
              <div class="widget-header-label">[[last_BMP280_response.parsedPayload.altitude]]m</div>
            </button>
            <iron-collapse id="altitude" tabindex="4">
              <div class="widget-body">
                <div class="widget-footer">last update: 22:13:12</div>
                <div>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus. Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus.</div>
              </div>
            </iron-collapse>
          </div>
          <div>
            <button class="widget-header" on-tap="_toggle" toggle="geo">
              <div class="widget-header-title">Geo location</div>
              <div class="widget-header-label">48.9854054-8.3919125</div>
            </button>
            <iron-collapse id="geo" tabindex="4">
              <div class="widget-body">
                <div class="widget-footer">last update: 22:13:12</div>
                <div>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus. Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus.</div>
              </div>
            </iron-collapse>
          </div>

        </div>
      </div>
      <footer>
        &copy; Build with Polymer
      </footer>
    </app-header-layout>
    <!-- settings dialog -->
    <paper-dialog id="mqtt_dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" withBackdrop>
      <h2>MQTT settings</h2>
      <paper-input label="Enter MQTT broker URL"></paper-input>
      <paper-input label="User"></paper-input>
      <paper-input label="Password"></paper-input>
      <paper-toggle-button>Connect</paper-toggle-button>
      <span>[[connected]]<span>
      <!--div class="buttons">
        <paper-button on-tap="_connectMQTTBroker">Connect</paper-button>
      </div>
    </paper-dialog-->
    <!-- MQTT connection & subscription -->
    <mqtt-connection
      url="[[mqtt_broker_url]]"
      username="[[mqtt_broker_user]]"
      password="[[mqtt_broker_password]]"
      with-credentials
      auto
      connected="{{connected}}">
      <mqtt-subscription
        id="dht22_subscription"
        topic="sensor/DHT22"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_DHT22_response}}">
      </mqtt-subscription>
      <mqtt-subscription
        topic="sensor/BMP280"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_BMP280_response}}">
      </mqtt-subscription>
      <mqtt-subscription
        topic="sensor/MQ135"
        number-of-messages="Infinity"
        payload-type="Custom"
        payload-parse-function="[[_payloadParseFunc]]"
        last-message="{{last_MQ135_response}}">
      </mqtt-subscription>
    </mqtt-connection>
  </template>
  <script>
    Polymer({
      is: 'weather-station',
      properties: {
        _payloadParseFunc: {
          type: Function,
          readOnly: true,
          value: function () {
            return this._parsePayload.bind(this);
          }
        },
        mqtt_broker_url: {
          type: String,
          value: ""
        },
        mqtt_broker_user: {
          type: String,
          value: ""
        },
        mqtt_broker_password: {
          type: String,
          value: ""
        },
        last_DHT22_response: {
          type: Object,
          value: null,
          notify: true,
          observer: '_updateDHT22ChartValues'
        },
        last_BMP280_response: {
          type: Object,
          value: null,
          observer: '_updateBMP280ChartValues'
        },
        last_MQ135_response: {
          type: Object,
          value: null,
          observer: '_updateMQ135ChartValues'
        }
      },
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
          }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      _toggle: function(event) {

        // TODO
        //console.log(Polymer.dom(event));

        var args = Polymer.dom(event).path[1].getAttribute('toggle');
        this.$[args].toggle();
      },
      _openMQTTSettings: function() {
        this.$.mqtt_dialog.open();
      },
      _connectMQTTBroker: function() {
        console.log("Try to connect to MQTT broker ...");

        // TODO
      },
      _parsePayload: function(...payload) {
        var jsonString = String.fromCharCode.apply(null, new Uint8Array(payload));
        return JSON.parse(jsonString);
      },
      _updateDHT22ChartValues: function(event) {
        if (event) {
          console.log(event);
          var json = event.parsedPayload;
          // initialize chart dataset if unset
          if (!this.$.temperature_widget_id.data) {
            this.$.temperature_widget_id.data = {
              labels: [],
              datasets: [{
                label: "Temperature DHT22",
                fill: true,
                backgroundColor: "rgba(220,220,220,0.2)",
                borderColor: "rgba(220,220,220,1)",
                borderWidth: 1,
                data: []
              },
              {
                label: "Temperature BMP280",
                fill: true,
                backgroundColor: "rgba(151,187,205,0.2)",
                borderColor: "rgba(151,187,205,1)",
                borderWidth: 1,
                data: []
              }]
            }
          }
          // initialize chart dataset if unset
          if (!this.$.humidity_widget_id.data) {
            this.$.humidity_widget_id.data = {
              labels: [],
              datasets: [{
                label: "Humidity",
                fill: true,
                backgroundColor: "rgba(220,220,220,0.2)",
                borderColor: "rgba(220,220,220,1)",
                borderWidth: 1,
                data: []
              }]
            };
          }
          // apply new value(s)
          this.$.humidity_widget_id.apply([json.humidity]);
          // apply new value(s)
          this.$.temperature_widget_id.apply([json.celsius]);
        }
      },
      _updateBMP280ChartValues: function(event) {
        if (event) {
          console.log(event);
          var json = event.parsedPayload;
          // initialize chart dataset if unset
          if (!this.$.pressure_widget_id.data) {
            this.$.pressure_widget_id.data = {
              labels: [],
              datasets: [{
                label: "Atmospheric pressure",
                fill: true,
                backgroundColor: "rgba(220,220,220,0.2)",
                borderColor: "rgba(220,220,220,1)",
                borderWidth: 1,
                data: []
              }]
            };
          }
          // apply new value(s)
          this.$.pressure_widget_id.apply([json.pascal]);
        }
      },
      _updateMQ135ChartValues: function(event) {
        if (event) {
          console.log(event);
          var json = event.parsedPayload;
          // initialize chart dataset if unset
          if (!this.$.co2_widget_id.data) {
            this.$.co2_widget_id.data = {
              labels: [],
              datasets: [{
                label: "CO2 in Air",
                fill: true,
                backgroundColor: "rgba(220,220,220,0.2)",
                borderColor: "rgba(220,220,220,1)",
                borderWidth: 1,
                data: []
              }]
            };
          }
          // apply new value(s)
          this.$.co2_widget_id.apply([json.co2]);
        }
      }
    });
  </script>
</dom-module>
