<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="widget-layout">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .widget-header {
        padding: 10px;
        background-color: white;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 100%;
        @apply(--layout-horizontal);
      }
      .widget-header-title {
        padding: 5px 15px 5px 15px;
        color: var(--paper-blue-grey-700);
        font-weight: normal;
        text-align: left;
        @apply(--layout-flex);
        @apply(--layout-self-center);
      }
      .widget-body {
        padding: 10px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        @apply(--shadow-elevation-2dp);
        height: 100%;
      }
    </style>
    <div>
      <button class="widget-header" on-tap="_toggle">
        <div class="widget-header-title">[[title]]</div>
        <!-- insertion point for elements with class attribute 'widget-label' -->
        <content select=".widget-label"></content>
      </button>
      <iron-collapse id="collapse_id" tabindex="[[tabindex]]">
        <div class="widget-body">
          <!-- insertion point for any element -->
          <content></content>
        </div>
      </iron-collapse>
    </div>
  </template>
  <script>
    Polymer({
      is: 'widget-layout',
      properties: {
        title: {
          type: String,
          value: null
        }
      },
      _toggle: function() {
        this.$.collapse_id.toggle();
      }
    });
  </script>
</dom-module>
