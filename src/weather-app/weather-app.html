<dom-module id="weather-app">
  <template>
    <style is="custom-style" include="app-grid-style">
      :host {
        display: block;
        @apply(--paper-font-common-base);
        --app-grid-columns: 3;
        --app-grid-gutter: 5px;
        --app-grid-expandible-item-columns: 3;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30vh;
        color: #fff;
        background-image: url(../img/header.png);
        background-position: bottom center;
        background-size: cover;
        --app-header-background-front-layer: {
          background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        };
        --app-header-background-rear-layer: {
          background-color: #303f9f;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [main-title] {
        margin-top: 10vh;
        font-size: 4em;
        font-weight: bold;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] {
        font-size: 1em;
        font-weight: normal;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      @media (max-width: 639px) {
        :host {
          --app-grid-columns: 1;
          --app-grid-gutter: 5px;
          --app-grid-expandible-item-columns: 1;
        }
        [main-title] {
          font-size: 2em;
          text-align: center;
        }
      }
      .content-area {
        padding-top: 30vh;
      }
      .widget-header {
        padding: 10px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 100%;
        @apply(--layout-horizontal);
      }
      .widget-body {
        padding: 10px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        @apply(--shadow-elevation-2dp);
      }
      .widget-text {
        padding: 5px 15px 5px 15px;
        color: var(--paper-blue-grey-700);
        font-weight: normal;
        text-align: left;
        @apply(--layout-flex);
        @apply(--layout-self-center);
      }
      .widget-highlight-box {
        padding: 5px 15px 5px 15px;
        border-radius: 15px;
        background-color: red;
        color: white;
        font-weight: normal;
        white-space: nowrap;
      }
      .widget-chart {
        width: 100%;
      }
    </style>
    <!-- header -->
    <app-header condenses fixed
        effects="waterfall resize-snapped-title fade-background"
        effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
      <app-toolbar>
        <paper-icon-button icon="menu" alt="Menu"></paper-icon-button>
        <div condensed-title>My Weather Station</div>
        <paper-icon-button icon="search" alt="Search"></paper-icon-button>
