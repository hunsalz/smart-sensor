      :host {
        display: block;
      }

      table {
        width: 100%;
      }

      th {
        text-align: left;
      }

      tr:nth-child(odd) td {
        background-color: var(--paper-grey-100);
      }

      tr:nth-child(even) td {
        background-color: var(--paper-grey-200);
      }
    </style>

    <firebase-query app-name="weather-station" path="/esp" data="{{data}}" on-data-changed="__render" log>

      <template is="dom-repeat" items="{{details}}">

          <td>{{item.value}}</td>
        </tr>
      </template>
    </table>
