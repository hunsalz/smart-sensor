<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<link rel="import" href="chartist-wrapper.html">

<dom-module id="mq135-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-query app-name="weather-station" path="/mq135" data="{{data}}" on-data-changed="__render" limit-to-last=6>
    </firebase-query>

    <div>CO2 = [[co2]]</div>
    <chartist-wrapper id="chart1"></chartist-wrapper>
    <div>PPM = [[ppm]]</div>
    <chartist-wrapper id="chart2" type="Bar"></chartist-wrapper>

  </template>

  <script>

    class Mq135Widget extends Polymer.Element {

      static get is() { return 'mq135-widget'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            observer: '__render'
          },
          co2: {
            type: Number,
            notify: true
          },
          ppm: {
            type: Number,
            notify: true
          }
        };
      }

      __render() {

        if (this.data && this.data.length > 0) {
          var co2s = [];
          var ppms = [];
          var labels = [];
          this.data.forEach(e => {
            co2s.push(e.co2);
            ppms.push(e.ppm);
            labels.push(this.__getLabel(e));
          });
          labels.reverse();

          this.$.chart1.data = {
            series: [co2s.reverse()],
            labels: labels
          };

          this.$.chart2.data = {
            series: [ppms.reverse()],
            labels: labels
          };

          if (this.data.length > 0) {
            this.co2 = this.data[this.data.length - 1].co2;
            this.ppm = this.data[this.data.length - 1].ppm;
          }
        }
      }
      __getLabel(element) {

        var date;
        // due to race conditions with cloud functions the timestamp isn't always set in time for new entries
        if ('timestamp' in element) {
          date = new Date(element.timestamp);
        } else {
          date = new Date();
        }

        // return only time in format 'hh:mm::ss'
        return date.toTimeString().substring(0, 8);
      }
    }
    window.customElements.define(Mq135Widget.is, Mq135Widget);
  </script>
</dom-module>
