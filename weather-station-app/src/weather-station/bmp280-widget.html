<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<link rel="import" href="chartist-wrapper.html">

<dom-module id="bmp280-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-query app-name="weather-station" path="/bmp280" data="{{data}}" on-data-changed="__render" limit-to-last=10>
    </firebase-query>

    <div>Temperature = [[temperature]]</div>
    <chartist-wrapper id="chart1"></chartist-wrapper>
    <div>Pressure = [[pressure]]</div>
    <chartist-wrapper id="chart2" type="Bar"></chartist-wrapper>
    <div>Altitude = [[altitude]]</div>
    <chartist-wrapper id="chart3"></chartist-wrapper>
  </template>

  <script>

    class Bmp280Widget extends Polymer.Element {

      static get is() { return 'bmp280-widget'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            observer: '__render'
          },
          temperature: {
            type: Number,
            notify: true
          },
          pressure: {
            type: Number,
            notify: true
          },
          altitude: {
            type: Number,
            notify: true
          }
        };
      }

      __render() {

        if (this.data) {
          var temperatures = [];
          var pressures = [];
          var altitudes = [];
          var labels = [];
          this.data.forEach(e => {
            temperatures.push(e.temperature);
            pressures.push(e.pressure);
            altitudes.push(e.altitude);
            var date = new Date(e.timestamp);
            labels.push(date.toISOString().substring(11, 19));
          });
          labels.reverse();

          this.$.chart1.data = {
            series: [temperatures.reverse()],
            labels: labels
          };

          this.$.chart2.data = {
            series: [pressures.reverse()],
            labels: labels
          };

          this.$.chart3.data = {
            series: [altitudes.reverse()],
            labels: labels
          };

          if (this.data.length > 0) {
            this.temperature = this.data[this.data.length - 1].temperature;
            this.pressure = this.data[this.data.length - 1].pressure;
            this.altitude = this.data[this.data.length - 1].altitude;
          }
        }
      }
    }
    window.customElements.define(Bmp280Widget.is, Bmp280Widget);
  </script>
</dom-module>
