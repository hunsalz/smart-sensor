<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<dom-module id="bmp280-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <firebase-query 
      app-name="weather-station" 
      path="/BMP280" 
      data="{{data}}"
      limit-to-last=1>
    </firebase-query>

    <div>Temperature = [[data.0.temperature]]</div>
    <div>Pressure = [[data.0.pressure]]</div>
    <div>Altitude = [[data.0.altitude]]</div>

    <!--template is="dom-repeat" items="[[data]]">
      <div>[[item.$key]] :: [[item.$val]]</div>
    </template-->
  </template>

  <script>

    class Bmp280Widget extends Polymer.Element {

      static get is() { return 'bmp280-widget'; }

      static get properties() {
        return {
          data: {
            type: Object,
            observer: "_handle"
          }
        };
      }

      _handle() {
        //console.log(this.data);
      }
    }
    window.customElements.define(Bmp280Widget.is, Bmp280Widget);
  </script>
</dom-module>
