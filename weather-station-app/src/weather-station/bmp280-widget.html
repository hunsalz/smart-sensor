<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<link rel="import" href="chartist-wrapper.html">

<dom-module id="bmp280-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      .subtitle {
        text-align: center;
        color: var(--paper-blue-grey-700);
        font-size: 0.8em;
        @apply --layout-flex;
        width: 100%;
      }

      #chart3 {
        --chartist-wrapper-stroke-color: var(--paper-blue-800);
        --chartist-wrapper-fill: var(--paper-blue-800);
        ;
      }
    </style>

    <firebase-query app-name="weather-station" path="/bmp280" data="{{data}}" on-data-changed="__render" limit-to-last=6>
    </firebase-query>

    <div class="subtitle">Last temperature measured at
      <b>[[lastdate]]</b> is
      <b>[[temperature]]Â°</b>
    </div>
    <chartist-wrapper id="chart1" options="[[options]]"></chartist-wrapper>
    <div class="subtitle">Last pressure measured at
      <b>[[lastdate]]</b> is
      <b>[[pressure]] Pascal (Pa)</b>
    </div>
    <chartist-wrapper id="chart2" type="Bar"></chartist-wrapper>
    <div class="subtitle">Last altitude measured at
      <b>[[lastdate]]</b> is
      <b>[[altitude]] m</b>
    </div>
    <chartist-wrapper id="chart3" options="[[options]]"></chartist-wrapper>
  </template>

  <script>

    class Bmp280Widget extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {

      static get is() { return 'bmp280-widget'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            observer: '__render'
          },
          temperature: {
            type: Number,
            notify: true
          },
          pressure: {
            type: Number,
            notify: true
          },
          altitude: {
            type: Number,
            notify: true
          },
          lastdate: {
            type: Object
          },
          options: {
            type: Object,
            value: {
              showArea: true
            }
          }
        };
      }

      constructor() {
        super();
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.addEventListener('iron-resize', () => { this.__render() });
        });
      }

      __render() {

        if (this.data && this.data.length > 0) {
          var temperatures = [];
          var pressures = [];
          var altitudes = [];
          var labels = [];
          this.data.forEach(e => {
            temperatures.push(e.temperature);
            pressures.push(e.pressure);
            altitudes.push(e.altitude);
            labels.push(this.__getLabelFromElement(e));
          });
          labels.reverse();

          this.$.chart1.data = {
            series: [temperatures.reverse()],
            labels: labels
          };

          this.$.chart2.data = {
            series: [pressures.reverse()],
            labels: labels
          };

          this.$.chart3.data = {
            series: [altitudes.reverse()],
            labels: labels
          };

          if (this.data.length > 0) {
            this.temperature = this.data[this.data.length - 1].temperature;
            this.pressure = this.data[this.data.length - 1].pressure;
            this.altitude = this.data[this.data.length - 1].altitude;
            this.lastdate = this.__getDateFromElement(this.data[this.data.length - 1]).toDateString();
          }
        }
      }

      __getLabelFromElement(element) {
        // return just time in format 'hh:mm::ss'
        return this.__getDateFromElement(element).toTimeString().substring(0, 8);
      }

      __getDateFromElement(element) {

        var date;
        // due to race conditions with cloud functions the timestamp isn't always set in time for new entries
        if ('timestamp' in element) {
          date = new Date(element.timestamp);
        } else {
          date = new Date();
        }

        return date;
      }
    }
    window.customElements.define(Bmp280Widget.is, Bmp280Widget);
  </script>
</dom-module>
