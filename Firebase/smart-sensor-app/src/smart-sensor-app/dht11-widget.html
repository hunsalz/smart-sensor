<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<link rel="import" href="chartist-wrapper.html">

<dom-module id="dht11-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      .subtitle {
        text-align: center;
        color: var(--paper-blue-grey-700);
        font-size: 0.8em;
        @apply --layout-flex;
        width: 100%;
      }

      #chart2 {
        --chartist-wrapper-stroke-color: var(--paper-blue-800);
        --chartist-wrapper-fill: var(--paper-blue-800);
        ;
      }
    </style>

    <firebase-query 
      app-name="smart-sensor-app" 
      path="/dht11" 
      data="{{data}}" 
      on-data-changed="__render" 
      limit-to-last=6>
    </firebase-query>

    <div class="subtitle">Last temperature measured at
      <b>[[lastdate]]</b> is
      <b>[[temperature]]Â°</b>
    </div>
    <chartist-wrapper id="chart1" options="[[options]]"></chartist-wrapper>
    <div class="subtitle">Last humidity measured at
      <b>[[lastdate]]</b> is
      <b>[[humidity]] %</b>
    </div>
    <chartist-wrapper id="chart2" type="Bar"></chartist-wrapper>
  </template>

  <script>

    class Dht11Widget extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {

      static get is() { return 'dht11-widget'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            observer: '__render'
          },
          temperature: {
            type: Number,
            notify: true
          },
          humidity: {
            type: Number,
            notify: true
          },
          lastdate: {
            type: Object
          },
          options: {
            type: Object,
            value: {
              showArea: true,
              axisY: {
                labelInterpolationFnc: function (value) {
                  var factor = Math.pow(10, 2);
                  return Math.round(value * factor) / factor;
                }
              }
            }
          }
        };
      }

      constructor() {
        super();
        Polymer.RenderStatus.afterNextRender(this, function () {
          this.addEventListener('iron-resize', () => { this.__render() });
        });
      }

      __render() {

        if (this.data && this.data.length > 0) {
          var temperatures = [];
          var humidities = [];
          var labels = [];
          this.data.forEach(e => {
            temperatures.push(e.temperature);
            humidities.push(e.humidity);
            labels.push(this.__getLabelFromElement(e));
          });
          labels.reverse();

          this.$.chart1.data = {
            series: [temperatures.reverse()],
            labels: labels
          };

          this.$.chart2.data = {
            series: [humidities.reverse()],
            labels: labels
          };

          if (this.data.length > 0) {
            this.temperature = this.data[this.data.length - 1].temperature;
            this.humidity = this.data[this.data.length - 1].humidity;
            this.lastdate = this.__getDateFromElement(this.data[this.data.length - 1]).toDateString();
          }
        }
      }

      __getLabelFromElement(element) {
        // return just time in format 'hh:mm::ss'
        return this.__getDateFromElement(element).toTimeString().substring(0, 8);
      }

      __getDateFromElement(element) {

        var date;
        // due to race conditions with cloud functions the timestamp isn't always set in time for new entries
        if ('timestamp' in element) {
          date = new Date(element.timestamp);
        } else {
          date = new Date();
        }

        return date;
      }
    }
    window.customElements.define(Dht11Widget.is, Dht11Widget);
  </script>
</dom-module>
