<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../bower_components/firebase-element/firebase-query.html">

<link rel="import" href="chartist-wrapper.html">

<dom-module id="mq135-widget">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      .subtitle {
        text-align: center;
        color: var(--paper-blue-grey-700);
        font-size: 0.8em;
        @apply --layout-flex;
        width: 100%;
      }
    </style>

    <firebase-query 
      app-name="smart-sensor-app" 
      path="/mq135" data="{{data}}" 
      on-data-changed="__render" 
      limit-to-last=6>
    </firebase-query>

    <div class="subtitle">Last CO2 value measured at
      <b>[[lastdate]]</b> is
      <b>[[ppm]] parts per million (10
        <sup>-6</sup>)</b>
    </div>
    <chartist-wrapper id="chart" type="Bar"></chartist-wrapper>
  </template>

  <script>

    class Mq135Widget extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {

      static get is() { return 'mq135-widget'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            observer: '__render'
          },
          ppm: {
            type: Number,
            notify: true
          },
          lastdate: {
            type: Object
          },
          options: {
            type: Object,
            value: {
              showArea: true,
              axisY: {
                labelInterpolationFnc: function (value) {
                  var factor = Math.pow(10, 2);
                  return Math.round(value * factor) / factor;
                }
              }
            }
          }
        };
      }

      constructor() {
        super();
        Polymer.RenderStatus.afterNextRender(this, function () {
          this.addEventListener('iron-resize', () => { this.__render() });
        });
      }

      __render() {

        if (this.data && this.data.length > 0) {
          var ppms = [];
          var labels = [];
          this.data.forEach(e => {
            ppms.push(e.ppm);
            labels.push(this.__getLabelFromElement(e));
          });
          labels.reverse();

          this.$.chart.data = {
            series: [ppms.reverse()],
            labels: labels
          };

          if (this.data.length > 0) {
            this.ppm = this.data[this.data.length - 1].ppm;
            this.lastdate = this.__getDateFromElement(this.data[this.data.length - 1]).toDateString();
          }
        }
      }

      __getLabelFromElement(element) {
        // return just time in format 'hh:mm::ss'
        return this.__getDateFromElement(element).toTimeString().substring(0, 8);
      }

      __getDateFromElement(element) {

        var date;
        // due to race conditions with cloud functions the timestamp isn't always set in time for new entries
        if ('timestamp' in element) {
          date = new Date(element.timestamp);
        } else {
          date = new Date();
        }

        return date;
      }
    }
    window.customElements.define(Mq135Widget.is, Mq135Widget);
  </script>
</dom-module>
